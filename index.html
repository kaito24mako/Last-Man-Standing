<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Arena</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="intro">
        <div class="title">
            <h1>THE ARENA</h1>
        </div>
        <div class="instructions">
            <p>Defeat your opponent.</p>
            <p>Successful attack = damage to 20% of total health.</p>
            <p>Good luck, gladiator.</p>
        </div>
    </header>

    <div class="playfield">
        <div class="player">
            <div id="health">health: 100%</div>
            <img id="gladiator" src="./img/gladiator.png" alt="A gladiator standing firm">
            <div id="selection">you used *punch*</div>
        </div>
        <div class="result"></div>
        <div class="opponent">
            <div id="health">health: 100%</div>
            <img id="enemy" src="./img/enemy.png" alt="The enemy fighter taunting with sword">
            <div id="selection">your opponent used *punch*</div>
        </div>
    </div>  

    <div class="buttons">
        <button id="rock"><img src="./img/punch.png" id="rock"></button>
        <button id="paper"><img src="./img/slap.png" id="paper"></button>
        <button id="scissors"><img src="./img/cut.png" id="scissors"></button>
    </div>

    <script src="./js/javascript.js" defer></script>
</body>

</html>
