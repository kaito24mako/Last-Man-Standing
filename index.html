<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Arena</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<main>
    <header class="intro">
        <h1>The Arena</h1>
        <p>Defeat your opponent.</p>
        <p>A successful attack = damage to 20% of total health.</p>
        <p>Good luck, gladiator.</p>
    </header>

    <div class="playfield"><div>
        <div class="player">
            <div id="health"></div>
            <img id="gladiator" src="./img/gladiator.png" alt="A gladiator standing firm">
            <div id="selection"></div>
        </div>
        <div class="opponent">
            <div id="health"></div>
            <img id="enemy" src="./img/enemy.png" alt="The enemy fighter taunting with sword">
            <div id="selection"></div>
        </div>
        

    </div>  
    
    <div class="result"></div>

    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

</main>
    <script src="./js/javascript.js" defer></script>
</body>

</html>
